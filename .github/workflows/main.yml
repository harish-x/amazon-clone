name: Deploy MERN App to Azure VM

on:
  push:
    branches:
      - release  # Trigger deployment on changes to the release branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push Docker images
        env:
          DOCKER_BUILDKIT: 1
        run: |
          docker buildx build --push --tag ${{ secrets.DOCKER_USERNAME }}/amazon-clone-frontend:latest --file frontend/Dockerfile frontend
          docker buildx build --push --tag ${{ secrets.DOCKER_USERNAME }}/amazon-clone-backend:latest --file backend/Dockerfile backend

      - name: SSH to Azure VM and deploy
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          script: |
            echo "Pulling latest Docker images and restarting containers..."
            cd /path/to/your/app
            docker-compose down
            docker-compose pull
            docker-compose up -d

      - name: Clean up dangling images
        run: |
          ssh -i ${{ secrets.AZURE_SSH_KEY }} ${{ secrets.AZURE_VM_USER }}@${{ secrets.AZURE_VM_IP }} "docker image prune -f"
