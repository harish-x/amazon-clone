services:
  backend:
    container_name: amazon_backend
    restart: unless-stopped
    env_file: ./backend/config/.env
    environment:
      - MONGO_URL=${MONGO_URL}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 3000:3000

  frontend:
    container_name: amazon_frontend
    restart: unless-stopped
    env_file:
      - ./frontend/.env
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 5173:80
    depends_on:
      - backend